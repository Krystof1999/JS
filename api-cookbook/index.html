<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>CookBook</title>
  </head>

  <body>
    <div class="wrapper">
      <h1 class="d-flex justify-content-center">Cookbook</h1>
      <div class="d-flex justify-content-center" id="top-div">
        <form
          class="d-inline-flex mt-4 align-items-center"
          onsubmit="event.preventDefault()"
        >
          <input
            class="foodSearch form-control me-sm-2"
            type="text"
            placeholder="Search"
          />
          <button
            class="searchButton btn btn-secondary my-2 my-sm-0"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
      <br /><br /><br /><br />
      <div class="food-content"></div>
    </div>

    <div class="modal bd-example-modal-lg" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Food detail</h5>
          </div>
          <div class="modal-body">
            <ul></ul>
          </div>
          <div class="container">
            <h4>Instructions for preparation</h4>
            <div class="modal-body-bottom">
              <ul></ul>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="close-button"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="fetch.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
