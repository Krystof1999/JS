<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tipCalculatorStyle.css" />
  </head>
  <body>
    <div id="tipCalculator">
      <h1>Tip calculator</h1>
      <div id="priceDiv">
        <span id="priceSpan">$</span>
        <input type="text" id="priceInput" /><br />
      </div>
      <div id="tipInputDiv">
        <label id="labelTipInput">Tip:</label>
        <input type="range" class="form-control" id="tipInput" value="0" />
        <span class="input-group-addon" id="tipOutput">0%</span><br />
      </div>

      <h2>Result</h2>
      <div id="div1"><label id="tipLabel">Tip amounth: </label><br /></div>
      <div id="div2"><label id="priceLabel">Total price: </label><br /></div>
    </div>

    <script src="tipCalculatorJs.js"></script>
  </body>
</html>
